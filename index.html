<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Макет таблицы</title>
<style>
table {
width: 100%;
border-collapse: collapse;
}
td {
border: 1px solid black;
padding: 10px;
text-align: center;
}
</style>
</head>
<body>
<table>
<tr>
<td rowspan="4">Данные 1</td>
<td colspan="8">Данные 2</td>
</tr>
<tr>
<td colspan="4">Данные 3</td>
<td colspan="4">Данные 4</td>
</tr>
<tr>
<td colspan="2">Данные 5</td>
<td colspan="2" rowspan="2">Данные 6</td>
<td colspan="2">Данные 7</td>
<td colspan="2" rowspan="2">Данные 8</td>
</tr>
<tr>
<td>Данные 9</td>
<td>Данные 10</td>
<td>Данные 11</td>
<td>Данные 12</td>
</tr>
<tr>
<td>Данные 13</td>
<td>Данные 14</td>
<td>Данные 15</td>
<td colspan="2">Данные 16</td>
<td>Данные 17</td>
<td>Данные 18</td>
<td colspan="2">Данные 19</td>
</tr>
</table>
</body>
</html>
